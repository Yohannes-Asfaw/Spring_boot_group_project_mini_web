<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registration</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  </head>

  <body class="bg-light">
    	<div class="container-xl px-4 mt-4">
			<h3>Update Question</h3>
			<form id="f" th:action="@{${'/update-question/' + question.id}}" method="POST" th:object="${question}">
				<section class="border rounded-sm bg-white">
					<div class="p-3">
						<h3>Topic</h3>
						<textarea class="form-control shadow-sm" rows="1" th:field="*{topic}"></textarea>
					</div>
					<div class="p-3">
						<h2>Question</h2>
						<textarea form="f" type="text" class="form-control shadow-sm" id="content" rows="8" aria-describedby="content" placeholder="Content" th:field="*{content}" th:value="*{content}"></textarea>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}" ></div>
						<!-- <textarea class="form-control shadow-sm" rows="8"></textarea> -->
						<button type="submit" class="btn btn-outline-primary align-content-center mt-3">Update</button>
					</div>
				</section>
			<form>
		</div>
	</body>


</html>
