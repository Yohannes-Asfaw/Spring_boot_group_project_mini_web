<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>
    <section class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container-fluid h-100">
            <div class="row d-flex justify-content-center align-items-center h-100 mb-5">

                <div class="col-8 col-md-9 col-lg-8 col-xl-8 d-flex flex-column justify-content-center align-items-center mb-5 mt-5">
                    <h1 class="display-2 mb-5 mt-5">Admin Registration</h1>
                    <form th:action="@{/add-admin}" method="post" th:object="${userModel}" enctype="multipart/form-data" class="col-lg-6">

                        <!-- First Name input -->
                        <div class="form-outline mb-4">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control" id="first-name" aria-describedby="first-name" placeholder="First Name" th:field="*{firstName}">
                        </div>

                        <!-- Last Name input -->
                        <div class="form-outline mb-3">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control" id="last-name" aria-describedby="last-name" placeholder="Last Name" th:field="*{lastName}">
                        </div>
                        <!-- Username input -->
                        <div class="form-outline mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" aria-describedby="username" placeholder="Username" th:field="*{username}">
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
                        </div>

                        <div class="d-flex justify-content-between align-items-center">

                            <div class="text-center text-lg-start mt-4 pt-2 ml-0">
                                <button type="submit" class="btn btn-outline-primary btn-lg" style=" padding-right: 2.5rem;">Sign up</button>
                                <!-- <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a th:href="@{/login}" class="link-danger">Log in</a></p> -->
                            </div>

                    </form>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
