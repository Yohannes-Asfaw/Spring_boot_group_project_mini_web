<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Answers</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/js/jquery-1.10.2.min.js}"></script>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/js/bootstrap.bundle.min.4.js}"></script>
</head>

<body class="bg-light">
	<div class="container-xl px-4 mt-4">
		
		<div th:replace="fragments/navbar"></div>
		
		<form th:action="@{${'/update-answer/' + answer.id}}" method="POST" th:object="${answer}">
            <section class="border rounded-sm bg-white">
                <div class="border shadow-sm m-3 p-3">
                    <h3>Question</h3>
                    <p th:text="${question.content}"></p>
                </div>
                <div class="p-3">
                    <h3>Update Answer</h3>
                    <!-- <textarea class="form-control shadow-sm" rows="8"></textarea> -->
					<textarea type="text" class="form-control shadow-sm" id="content" aria-describedby="content" th:value="*{content}" th:field="*{content}" rows="8"></textarea>
          <div class="alert alert-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}" ></div>
					<button type="submit" class="btn btn-outline-primary align-content-center mt-3">Update</button>
                </div>
            </section>
        <form>

	</div>
</body>

</html>
