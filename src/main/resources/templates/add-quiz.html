<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add Quiz</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body class="bg-light">
    <div class="container-xl px-4 mt-4">
		
		<div th:replace="fragments/navbar"></div>

		<h2 class="mb-4">Create Flashcard</h2>
		<!-- <form th:action="@{${'/answer-question/' + q.id}}" method="post" th:object="${answer}"></form> -->
        <form id="f" th:action="@{/add-quiz}" method="POST" th:object="${quiz}">
            <section class="border rounded-sm bg-white">
                <div class="p-3">
                    <h3>Question</h3>
                    <textarea th:field="*{question}" class="form-control shadow-sm" rows="5"></textarea>
                </div>
                <div class="p-3">
                    <h3>Answer</h3>
                    <textarea th:field="*{answer}" class="form-control shadow-sm" rows="5"></textarea>
                </div>
            </section>
            <button type="submit" class="btn btn-outline-primary align-content-center my-3">Create</button>
        <form>
    </div>
</body>

</html>
